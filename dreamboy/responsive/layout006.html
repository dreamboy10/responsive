<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>responsive - layout06</title>
  <style>
    * {margin: 0; padding: 0;}
    body {background: #ff0000;}
    #wrap {width: 1200px; margin: 0 auto;}
    header {width: 100%; height: 100px; background: #5e9b4d;}
    article {width: 100%; height: 300px; background: #2e8900;}
    section {overflow: hidden; padding: 5%; width: 90%; background: #768905;}
    section > div {width: 18%; margin: 1%; height: 170px; float: left; border-radius: 5px; background: #55eb4d;}
    footer {width: 100%; height: 100px; background: #c4908e;}
    
    /* 화면 너비가 0 ~ 1200px */
    @media (max-width: 1220px) {
      #wrap {width: 100%;}
      section > div {width: 23%;}
      section > div:nth-child(5n) {display: none;}
    }
    
    /* 화면 너비가 0 ~ 768px */
    @media (max-width: 768px) {
      section > div {width: 31.3333%;}
      section > div:nth-child(5) {display: block;}
    }
    
     /* 화면 너비가 0 ~ 480px */
    @media (max-width: 480px) {
      section > div {width: 48%;}
      section > div:nth-child(5n) {display: block;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header></header>
    <article></article>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <footer></footer>
  </div>
</body>
</html>
