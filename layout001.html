<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>responsive - layout001</title>
  <style>
    #wrap {width: 1000px; margin: 0 auto; font-size: 30px; color: #fe9040; text-transform: uppercase; font-weight: bold;}
    header {width: 1000px; height: 100px; line-height: 100px; background: #eb4700;}
    nav {width: 1000px; height: 100px; line-height: 100px; background: #3a94ec;}
    aside {float: left; width: 300px; height: 600px; line-height: 600px; background: #e1f293;}
    section {float: left; width: 700px; height: 600px; line-height: 600px; background: #945600;}
    footer {clear: both; width: 1000px; height: 100px; line-height: 100px; background: #33ed4c;}
  </style>
</head>
<body>
  <div id="wrap">
    <header>header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <section>section</section>
    <footer>footer</footer>
  </div>
</body>
</html>
